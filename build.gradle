buildscript {
	repositories {
		mavenCentral()
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenLocal()
	mavenCentral()
}


dependencies {
   
    // logging
   	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
   	
	// needed for pdf manipulation
	compile('com.itextpdf:itextpdf:5.5.13')
	// needed for jpeg ymck conversion
	compile('com.twelvemonkeys.imageio:imageio-jpeg:3.3.2')
	compile('org.apache.sanselan:sanselan:0.97-incubator')
	
	// test
	testCompile group: 'junit', name: 'junit', version: '4.12'

}
